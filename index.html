<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ailton Souza: Cantor para Casamento, Eventos Corporativos e Festas de Luxo</title>
    <meta name="description" content="Contrate Ailton Souza. Voz e repertório para Casamentos, Eventos Corporativos e Festas Exclusivas. Orçamento de Música Ao Vivo (Sertanejo, Pop, Clássicos).">
    <meta name="keywords" content="cantor sertanejo para casamento, música ao vivo luxo, show corporativo, festa de 15 anos premium, contratar cantor Brasília, cantor evento DF">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary-dark: #1a1a1a;
            --color-primary-light: #f8f8f8;
            --color-secondary-grey: #444444;
            --color-accent-gold: #c2a87c;
            --color-whatsapp: #25d366; /* Cor do WhatsApp */
            --font-main: 'Montserrat', sans-serif;
            --font-headings: 'Playfair Display', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            line-height: 1.6;
            color: var(--color-primary-light);
            background-color: var(--color-primary-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-osx-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: rgba(26, 26, 26, 0.95);
            padding: 20px 0;
            border-bottom: 1px solid var(--color-secondary-grey);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 50px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover .logo-img {
            transform: scale(1.05);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--color-primary-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--color-accent-gold);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--color-primary-light);
            font-size: 1.5em;
            cursor: pointer;
        }

        .hero {
            background: linear-gradient(rgba(26, 26, 26, 0.3), rgba(26, 26, 26, 0.4)), 
                        url('https://i.postimg.cc/2jwqyM7H/Arte-do-Site-2.png') 
                        no-repeat center center/cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(26, 26, 26, 0.6) 100%);
            pointer-events: none;
        }

        .hero-content {
            z-index: 1;
            position: relative;
        }

        /* Nova logo no Hero */
        .hero-logo-img {
            height: 120px; /* Tamanho médio para desktop */
            width: auto;
            margin-bottom: 30px; /* Espaçamento entre a logo e o texto */
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.7)); /* Sombra para destacar */
        }

        .hero-logo-img:hover {
            transform: scale(1.08); /* Suavemente maior ao passar o mouse */
        }


        .hero h1 {
            font-family: var(--font-headings);
            font-size: 3em; /* Reduzido de 3.5em para 3em */
            margin-bottom: 30px;
            color: var(--color-primary-light);
            text-shadow: 2px 2px 12px rgba(0,0,0,0.8);
        }

        .social-icons-hero {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: var(--color-secondary-grey);
            border-radius: 50%;
            color: var(--color-primary-light);
            text-decoration: none;
            font-size: 1.5em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .social-icon:hover {
            background-color: var(--color-accent-gold);
            color: var(--color-primary-dark);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
        }

        .btn {
            background-color: var(--color-accent-gold);
            color: var(--color-primary-dark);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            white-space: nowrap; 
        }

        .btn:hover {
            background-color: #d4b88e;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        /* Estilo do Botão Principal (WhatsApp) */
        .btn-whatsapp {
            background-color: var(--color-whatsapp);
            color: white;
            padding: 18px 40px;
            font-size: 1.2em;
        }

        .btn-whatsapp:hover {
            background-color: #128c7e;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        /* Estilo do Botão Press Kit */
        .btn-presskit {
            background-color: var(--color-accent-gold);
            color: var(--color-primary-dark);
            padding: 15px 35px;
            font-size: 1.1em;
            margin-top: 30px; 
        }
        .btn-presskit:hover {
            background-color: #d4b88e;
        }


        a:focus, button:focus, input:focus {
            outline: 2px solid var(--color-accent-gold);
            outline-offset: 2px;
        }

        section {
            padding: 80px 0;
            background-color: var(--color-primary-dark);
        }
        
        /* ESTILO NOVO: SEÇÃO DE VÍDEO DE DESTAQUE */
        #video-destaque {
            padding: 40px 0;
            background-color: #0d0d0d; 
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px; 
        }
        
        /* FIM DO ESTILO DE VÍDEO DE DESTAQUE */


        section h2 {
            font-family: var(--font-headings);
            font-size: 3em;
            text-align: center;
            margin-bottom: 60px;
            color: var(--color-accent-gold);
            position: relative;
        }
        section h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background-color: var(--color-secondary-grey);
            margin: 20px auto 0;
        }

        #sobre .content-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        #sobre .text-content {
            flex: 1;
        }
        #sobre img {
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        #sobre p {
            margin-bottom: 20px;
            color: var(--color-primary-light);
            font-size: 1.1em;
        }

        #midia .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        #midia .video-item {
            background-color: var(--color-secondary-grey);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        #midia .video-item:hover {
            transform: translateY(-5px);
        }
        #midia .video-item iframe {
            width: 100%;
            height: 200px;
            display: block;
        }
        #midia .video-item h3 {
            padding: 15px;
            font-size: 1.2em;
            color: var(--color-primary-light);
            font-weight: 600;
        }
